<h3>Find By Area</h3>
<div style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="lastname">Area</label>
      <input type="text" class="form-control" id="area" required [(ngModel)]="area" name="area">
    </div>
 
    <div class="btn-group">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
<ul>
  <li *ngFor="let customer of customers">
    <h4>{{advertisement.id}} - {{advertisement.name}} {{advertisement.area}}</h4>
  </li>
</ul>
